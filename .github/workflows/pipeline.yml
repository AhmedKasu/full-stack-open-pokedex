name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Create production build
        id: build
        run: npm run build
      - name: Notify Build Failure
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() && steps.build.conclusion == 'failure' }}
        with:
          severity: error
          text: Buid Failed!
          details: commit ${{github.event.head_commit.url}} by ${{github.actor }} broke the build
          footer: 'Severity: Error'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Test code
        run: npm run test

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io
        id: deploy
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Notify Deploy Success
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() && steps.deploy.conclusion == 'success' }}
        with:
          severity: info
          text: A new version of Pokedex deployed
          details: to to ${{ inputs.deploy_target }} by @${{ github.actor }}
          footer: 'Severity: Informational'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
